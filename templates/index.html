<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">House Price Prediction</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Predict House Price</h2>
            <form method="post" action="/predict">
                <div class="mb-4">
                    <label for="sq_mt_built" class="block text-gray-700 font-semibold">Square Meters Built:</label>
                    <input type="number" id="sq_mt_built" name="sq_mt_built" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required min="0">
                </div>
                <div class="mb-4">
                    <label for="buy_price" class="block text-gray-700 font-semibold">Buying Price:</label>
                    <input type="number" id="buy_price" name="buy_price" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required min="0">
                </div>
                <div class="mb-4">
                    <label for="n_rooms" class="block text-gray-700 font-semibold">Number of Rooms:</label>
                    <input type="number" id="n_rooms" name="n_rooms" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required min="0">
                </div>
                <div class="mb-4">
                    <label for="n_bathrooms" class="block text-gray-700 font-semibold">Number of Bathrooms:</label>
                    <input type="number" id="n_bathrooms" name="n_bathrooms" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required min="0">
                </div>
                <div class="mb-4">
                    <label for="has_parking" class="block text-gray-700 font-semibold">Has Parking:</label>
                    <select id="has_parking" name="has_parking" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="is_new_development" class="block text-gray-700 font-semibold">Is New Development:</label>
                    <select id="is_new_development" name="is_new_development" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="is_renewal_needed" class="block text-gray-700 font-semibold">Is Renewal Needed:</label>
                    <select id="is_renewal_needed" name="is_renewal_needed" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="distrito" class="block text-gray-700 font-semibold">Distrito:</label>
                    <select id="distrito" name="distrito" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        {% for distrito in valid_distritos %}
                            <option value="{{ distrito }}">{{ distrito }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="house_type" class="block text-gray-700 font-semibold">House Type:</label>
                    <select id="house_type" name="house_type" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        {% for house_type in valid_house_types %}
                            <option value="{{ house_type }}">{{ house_type }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="floor" class="block text-gray-700 font-semibold">Floor:</label>
                    <select id="floor" name="floor" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        {% for floor in valid_floors %}
                            <option value="{{ floor }}">{{ floor }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">Predict</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 House Price Prediction. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
