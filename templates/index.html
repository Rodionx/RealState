<html>
<head>
    <title>Predict House Price</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="post" action="/predict">
        <label for="sq_mt_built">Square Meters Built:</label>
        <input type="number" id="sq_mt_built" name="sq_mt_built" required><br><br>

        <label for="buy_price">Buying Price:</label>
        <input type="number" id="buy_price" name="buy_price" required><br><br>

        <label for="n_rooms">Number of Rooms:</label>
        <input type="number" id="n_rooms" name="n_rooms" required><br><br>

        <label for="n_bathrooms">Number of Bathrooms:</label>
        <input type="number" id="n_bathrooms" name="n_bathrooms" required><br><br>

        <label for="has_parking">Has Parking:</label>
        <select id="has_parking" name="has_parking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="is_new_development">Is New Development:</label>
        <select id="is_new_development" name="is_new_development">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="is_renewal_needed">Is Renewal Needed:</label>
        <select id="is_renewal_needed" name="is_renewal_needed">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="distrito">Distrito:</label>
        <select id="distrito" name="distrito" required>
            {% for distrito in valid_distritos %}
                <option value="{{ distrito }}">{{ distrito }}</option>
            {% endfor %}
        </select><br><br>

        <label for="house_type">House Type:</label>
        <select id="house_type" name="house_type" required>
            {% for house_type in valid_house_types %}
                <option value="{{ house_type }}">{{ house_type }}</option>
            {% endfor %}
        </select><br><br>

        <label for="floor">Floor:</label>
        <select id="floor" name="floor" required>
            {% for floor in valid_floors %}
                <option value="{{ floor }}">{{ floor }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
